<html lang="en">

  <meta charset="utf-8">
  <title>Creating Links</title>
  </head>
  <body>
    <h1>Linking to pages within your site</h1>
      <h2><a href="extras/about.htm" title="About page">About</a></h2>
    <p>Link to the <a href="../links.htm" title="up one directory" rel="external">links.htm</a> page, up one directory</p>
    <p>Link to the <a href="extras/resources.htm" title="resources in further directory" target="_top">resources.htm</a> page, down one directory</p>
  </body>
</html>
